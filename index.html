<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Progress Bars</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="box">
      <div class="title">
        <p>Dramatically Engage</p>
      </div>
      <div class="progress-body">
        <div class="progress">
          <div class="progress-bar" style = "width: 100%; background-color:#5cb85c;">
            <p>100% Proactively Envisioned</p>
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar" style = "width: 80%; background-color:#5bc0de;">
            <p>80% Objectively Innovated</p>
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar" style = "width: 45%; background-color:#f0ad4e;">
            <p>45% Portalled</p>
          </div>
        </div>
        <div class="progress">
          <div class="progress-bar" style = "width: 30%; background-color:#d9534f;">
            <p>30% Done</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
